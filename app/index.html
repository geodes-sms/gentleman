<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gentleman</title>
    <meta name="desciption" content="A web-based projectional editor. Enjoy a new way to express and interact with your DSL.">
    <!-- <link rel="stylesheet" href="./../dist/style.min.css"> -->
    <!-- <link rel="stylesheet" href="./../dist/app.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/zenkai@0.10.0/dist/zenkai.min.js"></script>
</head>

<body>
    <header class="page-header">
        <a class="link header__link has-helper" href="#">
            <span class="link-logo">Gentleman <code class="font-code link-logo-version" title="Last updated: 2022-03-27">0.4.0</code></span>
        </a>
        <ul class="bare-list app-menu" data-component="menu">
            <li class="app-menu-item app-menu-item--new has-helper">
                <button class="btn app-menu__button" data-action="new">
                    <span class="app-menu__button-content">
                        <span class="app-menu__button-content-icon">+</span> 
                        <span class="app-menu__button-content-text">New</span> 
                    </span>
                </button>
                <i class="helper">Open a new editor</i>
            </li>
            <!-- <li class="app-menu-item">
                <button class="btn app-menu__button has-helper" data-action="new-metamodel">
                    <span class="app-menu__button-text"><span class="app-menu__button-text-deco">New</span> Concept</span>
                    <i class="helper">Create a metamodel</i>
                </button>
            </li>
            <li class="app-menu-item">
                <button class="btn app-menu__button has-helper" data-action="new-projection">
                    <span class="app-menu__button-text"><span class="app-menu__button-text-deco">New</span> Projection</span>
                    <i class="helper">Create projections</i>
                </button>
            </li> -->
        </ul>

        <ul class="bare-list app-nav">
            <li class="app-nav-item has-helper">
                <a class="btn link app-nav__link" href="https://gentlemancp.org/docs/index.html" target="_blank">Documentation</a>
                <i class="helper">Guide and Tutorial</i>
            </li>
            <li class="app-nav-item has-helper">
                <a class="btn link app-nav__link" href="https://github.com/geodes-sms/gentleman/issues" target="_blank">GitHub</a>
                <i class="helper">Ticket and Request</i>
            </li>
        </ul>
    </header>

    <main class="page-body">
        <nav class="app-sidenav" data-component="nav">
            <ul class="bare-list nav-list" data-component="nav-list">
                <li class="nav-item nav-item--concept has-helper selected" data-editor="concept">
                    <span class="nav-item-title">CP</span>
                    <i class="helper">Create concepts</i>
                </li>
                <li class="nav-item nav-item--projection has-helper" data-editor="projection">
                    <span class="nav-item-title">PJ</span>
                    <i class="helper">Create projections</i>
                </li>
                <!-- <li class="nav-item nav-item--projection has-helper" data-editor="graphic">
                    <span class="nav-item-title">GJ</span>
                    <i class="helper">Create graphic projections</i>
                </li> -->
            </ul>
        </nav>
        <section class="app" data-component="editor">
        </section>
    </main>

    <!-- <script src="./../dist/gentleman.app.js?v=2"></script> -->
    <script src="app.bundle.js"></script>
</body>

</html>
